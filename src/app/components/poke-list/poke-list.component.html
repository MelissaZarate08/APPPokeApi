<table mat-table [dataSource]="pokemonList" class="mat-elevation-z8 pokemon-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Nombre </th>
        <td mat-cell *matCellDef="let pokemon" class="cell">
            <a (click)="viewDetails(pokemon.name)" class="pokemon-link">{{ pokemon.name | uppercase }}</a>
            <button mat-icon-button (click)="toggleFavorite(pokemon.name)" class="favorite-button">
                <mat-icon>{{ favorites.has(pokemon.name) ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name'];"></tr>
</table>
